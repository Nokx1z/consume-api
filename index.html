<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignación: Programación Asíncrona</title>
    <!-- 1. Enlace al CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body>

    <div class="container my-5">
        <header class="text-center mb-5">
            <h1 class="text-primary fw-bold">Personajes de Rick and Morty</h1>
        </header>
        <div class="row justify-content-center mb-5">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="input-group">
                    <input type="text" class="form-control form-control-lg" 
                           placeholder="Escribe el nombre de un personaje" 
                           id="search-input" aria-label="Nombre del personaje">
                    <button class="btn btn-primary btn-lg" type="button" id="search-button">
                        Buscar
                    </button>
                </div>
            </div>
        </div

        <main id="main-content" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <div class="col-12 text-center my-5">
                <h3 class="text-muted">Usa el buscador para empezar.</h3>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>
    
    <!-- Enlazar el script de JavaScript de tu aplicación -->
    <script src="src/js/main.js"></script>

</body>
</html>
