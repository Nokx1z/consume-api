<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty-Practice</title>
    <!-- Enlace a los estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <!-- Enlace a tu CSS personalizado (es crucial si quieres cambiar el fondo del body) -->
    <!-- ¡Asegúrate de que este archivo exista en src/css/styles.css! -->
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body class="bg-dark text-light">

    <div class="container my-5">
        <header class="text-center mb-5">
            <!-- CAMBIO AQUÍ: text-success cambia el color a verde -->
            <h1 class="text-success fw-bold">Personajes de Rick and Morty</h1>
        </header>
        <div class="row justify-content-center mb-5">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="input-group">
                    <input type="text" class="form-control form-control-lg bg-secondary text-light border-success" 
                           placeholder="Escribe el nombre de un personaje" 
                           id="search-input" aria-label="Nombre del personaje">
                    <button class="btn btn-success btn-lg" type="button" id="search-button">
                        Buscar
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <main id="main-content" class="container row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mx-auto">
        <!-- Los personajes se renderizan aquí -->
    </main>

    <!-- Enlace a JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>
    
    <!-- Enlazar el script de JavaScript de tu aplicación -->
    <script src="src/js/main.js"></script>

</body>
</html>
